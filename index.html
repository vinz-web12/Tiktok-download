<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Downloader</title>
  <style>
    :root{--accent:#00e5ff;--bg:#0d0d0d;--muted:#9aa}
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:#fff;
      font-family:Inter,Arial,sans-serif;
      padding:24px;
      overflow-y:auto; /* biar bisa scroll kalau konten panjang */
      overflow-x:hidden;
    }
    canvas#particles {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:0;
      pointer-events:none;
    }
    .wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:640px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      padding-bottom:60px; /* ruang bawah biar tombol gak ketutup */
    }
    h1{margin:0;color:var(--accent);font-size:20px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:none;
      outline:none;
      font-size:15px;
      text-align:center;
      background:#0f1113;
      color:#fff;
    }
    #fetchBtn{
      width:180px;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background:var(--accent);
      color:#000;
      font-weight:700;
      cursor:pointer;
    }
    .previewBox{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:6px;
    }
    #photoGallery{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }
    .photo-item {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    video,img{
      width:100%;
      max-width:560px;
      max-height:400px; /* batasi tinggi video */
      object-fit:contain;
      border-radius:12px;
      display:block;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    .btn {
      padding:10px 18px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      color:#000;
      width:220px;
    }
    .download-slide-btn{background:#00ff90;}
    #downloadNow{background:#ff5500;width:220px;}
    #downloadSound{background:#ffcc00;width:220px;}
    @media (max-width:420px){
      .wrap{padding:0 8px}
      #fetchBtn,.btn{width:100%}
      video,img{max-height:300px;} /* di HP lebih kecil */
    }
    .status{color:var(--muted);font-size:13px;margin-top:6px}
  </style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="wrap">
  <h1>ðŸŽµ TikTok Downloader</h1>
  <input id="urlInput" placeholder="Tempel link TikTok..." />
  <button id="fetchBtn">Download</button>
  <div class="previewBox" id="previewBox">
    <button id="downloadSound" class="btn" style="display:none;">ðŸŽµ Download Sound (MP3)</button>
    <video id="previewVideo" controls playsinline style="display:none"></video>
    <div id="photoGallery"></div>
    <button id="downloadNow" class="btn" style="display:none;"> Download</button>
    <p class="status" id="status" style="display:none"></p>
  </div>
</div>

<script>
  // ====== Partikel warna-warni ======
  const c=document.getElementById('particles');
  const ctx=c.getContext('2d');
  let w,h,particles=[];
  function resize(){w=c.width=window.innerWidth;h=c.height=window.innerHeight;}
  window.addEventListener('resize',resize);resize();

  function rand(a,b){return Math.random()*(b-a)+a;}

  for(let i=0;i<100;i++){
    particles.push({x:rand(0,w),y:rand(0,h),r:rand(1,2),dx:rand(-0.3,0.3),dy:rand(-0.3,0.3),hue:rand(0,360)});
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    for(const p of particles){
      p.x+=p.dx;p.y+=p.dy;p.hue+=0.5;
      if(p.x<0||p.x>w)p.dx*=-1;
      if(p.y<0||p.y>h)p.dy*=-1;
      ctx.beginPath();
      ctx.fillStyle=`hsl(${p.hue},100%,60%)`;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>

<script>
  // ====== Logika TikTok Downloader ======
  const urlInput=document.getElementById('urlInput');
  const fetchBtn=document.getElementById('fetchBtn');
  const previewVideo=document.getElementById('previewVideo');
  const downloadNow=document.getElementById('downloadNow');
  const downloadSound=document.getElementById('downloadSound');
  const status=document.getElementById('status');
  const photoGallery=document.getElementById('photoGallery');

  let currentMedia=[],isVideo=false,soundUrl='';

  function rndStr(n=8){const s="abcdefghijklmnopqrstuvwxyz0123456789";let r="";for(let i=0;i<n;i++)r+=s[Math.floor(Math.random()*s.length)];return r;}

  async function blobDownload(url,filename){
    try{
      const res=await fetch(url);
      if(!res.ok)throw new Error('fetch');
      const blob=await res.blob();
      const a=document.createElement('a');
      const obj=URL.createObjectURL(blob);
      a.href=obj;a.download=filename;
      document.body.appendChild(a);a.click();a.remove();
      URL.revokeObjectURL(obj);
    }catch(e){alert('Gagal mengunduh');}
  }

  async function resolveShort(u){
    try{const r=await fetch(u,{method:'HEAD',redirect:'follow'});return r.url||u;}
    catch{return u;}
  }

  function createPhotoGallery(images){
    photoGallery.innerHTML='';
    const idPrefix=`tiktok_${rndStr(6)}`;
    images.forEach((url,index)=>{
      const slideNumber=index+1;
      const itemDiv=document.createElement('div');
      itemDiv.className='photo-item';
      const img=document.createElement('img');
      img.src=url;img.alt=`Slide ${slideNumber}`;
      const downloadBtn=document.createElement('button');
      downloadBtn.className='btn download-slide-btn';
      downloadBtn.textContent=`Download Slide ${slideNumber}`;
      downloadBtn.onclick=async()=>{
        const filename=`${idPrefix}_slide_${slideNumber}.jpg`;
        await blobDownload(url,filename);
      };
      itemDiv.appendChild(img);
      itemDiv.appendChild(downloadBtn);
      photoGallery.appendChild(itemDiv);
    });
  }

  fetchBtn.onclick=async()=>{
    let link=urlInput.value.trim();
    if(!link)return alert('Tempel link dulu');
    previewVideo.style.display='none';
    photoGallery.innerHTML='';
    downloadNow.style.display='none';
    downloadSound.style.display='none';
    status.style.display='block';
    status.textContent='Mengambil data...';
    if(link.includes('vm.tiktok.com')||link.includes('vt.tiktok.com'))link=await resolveShort(link);
    try{
      const api=`https://www.tikwm.com/api/?url=${encodeURIComponent(link)}`;
      const r=await fetch(api);
      if(!r.ok){status.textContent=`Gagal mengambil data. Kode status: ${r.status}`;return;}
      const j=await r.json();
      if(!j||!j.data)return status.textContent='Gagal ambil data. Pastikan link benar.';
      const d=j.data;
      soundUrl=d.music||d.music_info?.play||'';
      currentMedia=[];
      if(Array.isArray(d.images)&&d.images.length){
        isVideo=false;
        currentMedia=d.images.slice();
        createPhotoGallery(currentMedia);
        downloadNow.style.display='inline-block';
        downloadNow.textContent='Download SEMUA Foto Sekaligus';
        status.textContent=`${currentMedia.length} foto (slide) ditemukan`;
      }else{
        const v=d.hdplay||d.play||'';
        if(v){
          isVideo=true;
          currentMedia=[v];
          previewVideo.src=v;
          previewVideo.style.display='block';
          downloadNow.style.display='inline-block';
          downloadNow.textContent='Download Video';
          status.textContent='Preview video';
        }else{status.textContent='Tidak ada media yang ditemukan';}
      }
      if(soundUrl)downloadSound.style.display='inline-block';
    }catch(e){
      console.error(e);
      status.textContent='Gagal memproses. Kemungkinan masalah CORS. Solusinya: hosting file ini.';
    }
  };

  downloadNow.onclick=async()=>{
    const id=`tiktok_${rndStr(6)}`;
    if(isVideo){await blobDownload(currentMedia[0],`${id}_video.mp4`);}
    else{
      for(let i=0;i<currentMedia.length;i++){
        const f=`${id}_slide_${i+1}.jpg`;
        await blobDownload(currentMedia[i],f);
        await new Promise(r=>setTimeout(r,300));
      }
      alert('Semua foto selesai diunduh!');
    }
  };

  downloadSound.onclick=async()=>{
    if(!soundUrl)return alert('Tidak ada audio');
    const id=`tiktok_${rndStr(6)}_sound.mp3`;
    await blobDownload(soundUrl,id);
  };
</script>
</body>
</html>
