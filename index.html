<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Downloader HD - Bro Sempurna</title>
  <style>
    :root {
      --accent: #00e5ff;
      --bg: #0d0d0d;
      --muted: #9aa;
    }
    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      min-height:100vh;display:flex;flex-direction:column;align-items:center;
      justify-content:flex-start;background:var(--bg);color:#fff;font-family:Arial,sans-serif;
      padding:24px;overflow-y:auto;position:relative;
    }
    canvas#particles {position:fixed;inset:0;z-index:0;pointer-events:none;}
    .wrap {position:relative;z-index:1;width:100%;max-width:640px;display:flex;flex-direction:column;align-items:center;gap:12px;}
    h1 {margin:0 0 16px;color:var(--accent);font-size:24px;text-shadow:0 0 10px var(--accent);text-align:center;}
    input {width:100%;padding:12px 14px;border-radius:10px;border:none;outline:none;font-size:15px;text-align:center;background:#0f1113;color:#fff;margin-bottom:12px;}
    button {padding:10px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:700;margin-top:6px;}
    #fetchBtn {background:var(--accent);color:#000;width:180px;}
    .previewBox {width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;margin-top:12px;}
    video,img {width:100%;max-width:560px;border-radius:12px;display:block;box-shadow:0 10px 30px rgba(0,0,0,0.6);}
    #downloadNow {background:#ff5500;color:#000;width:220px;display:none;}
    .status {color:var(--muted);font-size:13px;margin-top:6px;text-align:center;}
    .photoItem {background:#141414;padding:10px;border-radius:12px;margin-top:15px;width:100%;max-width:560px;box-shadow:0 5px 20px rgba(0,0,0,0.4);}
    .photoItem img {width:100%;border-radius:10px;margin-bottom:8px;}
    .photoItem button {background:var(--accent);color:#000;width:100%;}
    .audioBtn {background:#00e5ff;color:#000;width:220px;margin-top:10px;display:none;}
  </style>
</head>
<body>
  <canvas id="particles" aria-hidden="true"></canvas>

  <div class="wrap">
    <h1>üéµ TikTok Downloader HD</h1>
    <input id="urlInput" placeholder="Tempel link TikTok (contoh: https://www.tiktok.com/@...)" />
    <button id="fetchBtn">Preview & Download</button>

    <div class="previewBox">
      <video id="previewVideo" controls style="display:none" crossorigin="anonymous" preload="metadata"></video>
      <button id="audioBtn" class="audioBtn">Download Audio</button>
      <div id="slideContainer"></div>
      <button id="downloadNow">Download HD</button>
      <p class="status" id="status" style="display:none"></p>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById("urlInput");
    const fetchBtn = document.getElementById("fetchBtn");
    const previewVideo = document.getElementById("previewVideo");
    const downloadNow = document.getElementById("downloadNow");
    const audioBtn = document.getElementById("audioBtn");
    const status = document.getElementById("status");
    const slideContainer = document.getElementById("slideContainer");

    const apis = [
  `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`, // HD terbaik
  `https://tikdown.org/api?url=${encodeURIComponent(url)}`,    // Backup stabil
  `https://snaptik.app/abc2.php?url=${encodeURIComponent(url)}`, // Parse HTML
  `https://tiktok-dl.vercel.app/api?url=${encodeURIComponent(url)}`, // Alternatif
  `https://tikapi.io/api?url=${encodeURIComponent(url)}`       // Video & musik
];

    function randomName(prefix, ext) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let r = "";
      for (let i = 0; i < 8; i++) r += chars[Math.floor(Math.random() * chars.length)];
      return `${prefix}_${r}.${ext}`;
    }

    async function downloadFile(url, name) {
      const res = await fetch(url);
      const blob = await res.blob();
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = name;
      a.click();
    }

    async function loadImageSafe(src, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const img = new Image();
          img.src = src + (i > 0 ? `?r=${Math.random()}` : "");
          await img.decode();
          return img;
        } catch (e) {
          console.warn("retry img", i + 1);
        }
      }
      throw new Error("gagal load gambar");
    }

    async function fetchFromApis(url) {
      for (const base of apis) {
        try {
          const res = await fetch(base + encodeURIComponent(url));
          const data = await res.json();
          if (data && (data.data || data.video || data.play)) return data;
        } catch (err) {
          console.warn("API gagal:", base);
        }
      }
      throw new Error("Semua API gagal diakses.");
    }

    fetchBtn.onclick = async () => {
      const url = urlInput.value.trim();
      if (!url) return alert("Masukkan link TikTok!");

      status.style.display = "block";
      status.textContent = "‚è≥ Mengambil data...";
      previewVideo.style.display = "none";
      downloadNow.style.display = "none";
      audioBtn.style.display = "none";
      slideContainer.innerHTML = "";

      try {
        const response = await fetchFromApis(url);
        const d = response.data || response.video || response;
        if (!d) throw new Error("Tidak ditemukan.");
        status.textContent = "";

        // Slide foto
        if (d.images && d.images.length > 0) {
          status.textContent = "üì∏ Slide foto siap!";
          if (d.music && d.music.play_url) {
            audioBtn.style.display = "inline-block";
            audioBtn.onclick = () => downloadFile(d.music.play_url, randomName("sound", "mp3"));
          }

          for (let i = 0; i < d.images.length; i++) {
            try {
              const div = document.createElement("div");
              div.className = "photoItem";
              const img = await loadImageSafe(d.images[i]);
              const btn = document.createElement("button");
              btn.textContent = `‚¨áÔ∏è Download Slide ${i + 1}`;
              btn.onclick = () => downloadFile(d.images[i], randomName("slide", "jpg"));
              div.appendChild(img);
              div.appendChild(btn);
              slideContainer.appendChild(div);
            } catch {
              console.warn("skip gambar gagal index", i);
            }
          }
          return;
        }

        // Video
        const videoUrl = d.play || d.url || d.downloadUrl || (d.links && d.links.video);
        if (!videoUrl) throw new Error("URL video tidak ditemukan");

        previewVideo.src = videoUrl;
        previewVideo.style.display = "block";
        downloadNow.style.display = "inline-block";
        downloadNow.onclick = () => downloadFile(videoUrl, randomName("video", "mp4"));

        if (d.music && (d.music.play_url || d.music.url)) {
          audioBtn.style.display = "inline-block";
          const au = d.music.play_url || d.music.url;
          audioBtn.onclick = () => downloadFile(au, randomName("sound", "mp3"));
        }
        status.textContent = "üé¨ Video siap!";
      } catch (e) {
        console.error(e);
        status.textContent = "‚ùå Gagal memuat konten!";
      }
    };

    // Background Partikel
    (function(){
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
      addEventListener('resize', resize); resize();
      const parts=[]; 
      for(let i=0;i<100;i++){
        parts.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+0.5,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5,h:Math.random()*360});
      }
      (function anim(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const p of parts){
          p.x+=p.dx; p.y+=p.dy; p.h+=0.5;
          if(p.x<0||p.x>canvas.width)p.dx*=-1;
          if(p.y<0||p.y>canvas.height)p.dy*=-1;
          const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*4);
          g.addColorStop(0,`hsla(${p.h},90%,65%,0.9)`);
          g.addColorStop(0.6,`hsla(${p.h},90%,55%,0.45)`);
          g.addColorStop(1,'rgba(0,0,0,0)');
          ctx.fillStyle=g;
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(anim);
      })();
    })();
  </script>
</body>
</html>
