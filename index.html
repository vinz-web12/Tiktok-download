<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #00e68a; }

    video, img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #slideContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .slideItem {
      background: #222;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    .slideItem:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéµ TikTok Downloader</h2>
    <input id="inputUrl" placeholder="Masukkan link TikTok..." />
    <button id="fetchBtn">Ambil Video</button>

    <div id="status"></div>

    <button id="audioBtn" style="display:none;">üéß Download Sound (MP3)</button>
    <video id="previewVideo" controls style="display:none;"></video>
    <img id="previewImg" style="display:none;" />

    <div id="slideContainer"></div>

    <button id="downloadNow" style="display:none;">‚¨áÔ∏è Download Sekarang</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
