<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Downloader HD - Bro Sempurna</title>
  <style>
    :root {
      --accent: #00e5ff;
      --bg: #0d0d0d;
      --muted: #9aa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: var(--bg);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 24px;
      overflow-y: auto;
      position: relative;
    }
    canvas#particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    h1 {
      margin: 0 0 16px 0;
      color: var(--accent);
      font-size: 24px;
      text-shadow: 0 0 10px var(--accent);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      text-align: center;
      background: #0f1113;
      color: #fff;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      margin-top: 6px;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.04);
      opacity: 0.9;
    }
    #fetchBtn {
      background: var(--accent);
      color: #000;
      width: 180px;
    }
    .previewBox {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }
    video, img {
      width: 100%;
      height: auto; /* biar tinggi menyesuaikan */
      max-width: 560px;
      border-radius: 12px;
      display: block;
      object-fit: contain; /* biar gak terpotong */
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    #downloadNow {
      background: #ff5500;
      color: #000;
      width: 220px;
      display: none;
    }
    .status {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
      text-align: center;
    }
    .slideContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      width: 100%;
    }
    .slideItem {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .slideItem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .audioBtn {
      background: #00e5ff;
      color: #000;
      width: 220px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="particles" aria-hidden="true"></canvas>

  <div class="wrap">
    <h1>üéµ TikTok Downloader HD</h1>
    <input id="urlInput" placeholder="Tempel link TikTok (contoh: https://www.tiktok.com/@...)" />
    <button id="fetchBtn">Preview & Download</button>

    <div class="previewBox">
      <button id="audioBtn" class="audioBtn">üéß Download Audio (MP3)</button>
      <video id="previewVideo" controls style="display:none" crossorigin="anonymous" preload="metadata"></video>
      <img id="previewImg" style="display:none"/>
      <button id="downloadNow">‚¨áÔ∏è Download HD</button>
      <div id="slideContainer" class="slideContainer"></div>
      <p class="status" id="status" style="display:none"></p>
    </div>
  </div>

  <!-- Partikel Background -->
  <script>
    (function(){
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
      addEventListener('resize', resize); resize();
      const parts=[]; 
      for(let i=0;i<100;i++){
        parts.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height,
          r:Math.random()*2+0.5,
          dx:(Math.random()-0.5)*0.5,
          dy:(Math.random()-0.5)*0.5,
          h:Math.random()*360
        });
      }
      (function anim(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const p of parts){
          p.x+=p.dx; p.y+=p.dy; p.h+=0.5;
          if(p.x<0||p.x>canvas.width)p.dx*=-1;
          if(p.y<0||p.y>canvas.height)p.dy*=-1;
          const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*4);
          g.addColorStop(0,`hsla(${p.h},90%,65%,0.9)`);
          g.addColorStop(0.6,`hsla(${p.h},90%,55%,0.45)`);
          g.addColorStop(1,'rgba(0,0,0,0)');
          ctx.fillStyle=g;
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(anim);
      })();
    })();
  </script>
</body>
</html>
