<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Downloader HD</title>
  <style>
    :root {
      --accent: #00e5ff;
      --bg: #0d0d0d;
      --muted: #9aa;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: var(--bg);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 24px;
      overflow-y: auto;
      position: relative;
    }
    canvas#particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    h1 {
      margin: 0 0 16px 0;
      color: var(--accent);
      font-size: 24px;
      text-shadow: 0 0 10px var(--accent);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      text-align: center;
      background: #0f1113;
      color: #fff;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      margin-top: 6px;
    }
    #fetchBtn {
      background: var(--accent);
      color: #000;
      width: 180px;
    }
    .previewBox {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }
    video, img {
      width: 100%;
      max-width: 560px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    #downloadNow {
      background: #ff5500;
      color: #000;
      width: 220px;
      display: none;
    }
    .status {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="particles" aria-hidden="true"></canvas>

  <div class="wrap">
    <h1>üéµ TikTok Downloader HD</h1>
    <input id="urlInput" placeholder="Tempel link TikTok (contoh: https://www.tiktok.com/@...)" />
    <button id="fetchBtn">Download</button>

    <div class="previewBox">
      <video id="previewVideo" controls style="display:none"></video>
      <img id="previewImg" style="display:none"/>
      <button id="downloadNow">Download</button>
      <p class="status" id="status" style="display:none"></p>
    </div>
  </div>

  <!-- Partikel Background -->
  <script>
    (function(){
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
      addEventListener('resize', resize); resize();
      const parts=[]; 
      for(let i=0;i<100;i++){
        parts.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height,
          r:Math.random()*2+0.5,
          dx:(Math.random()-0.5)*0.5,
          dy:(Math.random()-0.5)*0.5,
          h:Math.random()*360
        });
      }
      (function anim(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const p of parts){
          p.x+=p.dx; p.y+=p.dy; p.h+=0.5;
          if(p.x<0||p.x>canvas.width)p.dx*=-1;
          if(p.y<0||p.y>canvas.height)p.dy*=-1;
          const g=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*4);
          g.addColorStop(0,`hsla(${p.h},90%,65%,0.9)`);
          g.addColorStop(0.6,`hsla(${p.h},90%,55%,0.45)`);
          g.addColorStop(1,'rgba(0,0,0,0)');
          ctx.fillStyle=g;
          ctx.beginPath();
          ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(anim);
      })();
    })();
  </script>

  <!-- Logika Utama -->
  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const urlInput = document.getElementById('urlInput');
    const previewVideo = document.getElementById('previewVideo');
    const previewImg = document.getElementById('previewImg');
    const downloadNow = document.getElementById('downloadNow');
    const status = document.getElementById('status');

    function generateRandomName() {
      return 'tiktok_' + Math.random().toString(36).substring(2, 8);
    }

    async function downloadFile(url) {
      try {
        status.textContent = 'üì• Mengunduh...';
        const res = await fetch(url);
        const blob = await res.blob();
        const ext = blob.type.startsWith('image/') ? '.jpg' : '.mp4';
        const filename = generateRandomName() + ext;

        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
        status.textContent = `‚úÖ ${filename} disimpan!`;
      } catch (e) {
        status.textContent = `‚ùå Gagal: ${e.message}`;
      }
    }

    // Fungsi untuk ambil video/foto dari berbagai API
    async function getVideoUrl(url) {
      const apis = [
        `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`,
        `https://tikdown.org/api?url=${encodeURIComponent(url)}`,
        `https://snaptik.app/abc2.php?url=${encodeURIComponent(url)}`
      ];

      for (let api of apis) {
        try {
          const res = await fetch(api);
          const text = await res.text();

          // Cek apakah response adalah JSON
          let data;
          try {
            data = JSON.parse(text);
          } catch {
            // Jika bukan JSON, coba parse HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const videoLink = doc.querySelector('a[href*=".mp4"]')?.href;
            const imageLink = doc.querySelector('img[src*=".jpg"]')?.src;
            if (videoLink) return videoLink;
            if (imageLink) return imageLink;
            continue;
          }

          // Ambil video/foto dari data
          if (data.data && data.data.nwm) return data.data.nwm;
          if (data.data && data.data.hdplay) return data.data.hdplay;
          if (data.data && data.data.play) return data.data.play;
          if (data.data && data.data.cover) return data.data.cover;

        } catch (e) {
          console.warn(`API ${api} gagal:`, e.message);
          continue;
        }
      }

      throw new Error('Semua API gagal. Coba link lain.');
    }

    fetchBtn.onclick = async () => {
      let url = urlInput.value.trim();
      if (!url) return alert('üìå Masukkan link TikTok!');

      previewVideo.style.display = 'none';
      previewImg.style.display = 'none';
      downloadNow.style.display = 'none';
      status.style.display = 'block';
      status.textContent = '‚è≥ Mengambil video/foto...';

      try {
        const hdUrl = await getVideoUrl(url);

        if (!hdUrl) throw new Error('Video/foto tidak ditemukan');

        // Tampilkan preview
        if (hdUrl.endsWith('.mp4')) {
          previewVideo.src = hdUrl;
          previewVideo.style.display = 'block';
        } else {
          previewImg.src = hdUrl;
          previewImg.style.display = 'block';
        }

        downloadNow.style.display = 'inline-block';
        downloadNow.onclick = () => downloadFile(hdUrl);

        status.textContent = '‚úÖ Video/foto HD siap!';

      } catch (e) {
        console.error(e);
        status.textContent = `‚ùå ${e.message || 'Gagal memuat video/foto HD'}`;
      }
    };
  </script>
</body>
</html>
