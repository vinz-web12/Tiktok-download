<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Jaringan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .header {
            background-color: rgba(0, 20, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .control-panel {
            background-color: rgba(0, 15, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 3px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #006600;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .btn-danger {
            background-color: #330000;
            border-color: #ff0000;
            color: #ff0000;
        }
        
        .btn-danger:hover {
            background-color: #660000;
            box-shadow: 0 0 10px #ff0000;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background-color: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 3px;
        }
        
        .log-container {
            background-color: #000;
            border: 1px solid #00ff00;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .log-entry {
            color: #00ff00;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }
        
        .log-success {
            color: #00ff00;
        }
        
        .log-error {
            color: #ff0000;
        }
        
        .log-warning {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    
    <div class="header">
        <h1>‚ö° Network Stress Tool v3.7 ‚ö°</h1>
        <p>Advanced Network Testing Utility</p>
    </div>
    
    <div class="container">
        <div class="control-panel">
            <div class="input-group">
                <label for="targetUrl">üéØ Target URL</label>
                <input type="text" id="targetUrl" placeholder="http://target-domain.com:80">
            </div>
            
            <div class="input-group">
                <label>‚ö° Attack Method</label>
                <select id="attackMethod" class="btn" style="width: 100%;">
                    <option value="http">HTTP Flood</option>
                    <option value="udp">UDP Flood</option>
                    <option value="tcp">TCP SYN</option>
                    <option value="slowloris">Slowloris</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>üîß Thread Count: <span id="threadValue">100</span></label>
                <input type="range" id="threads" min="10" max="1000" value="100" class="slider">
            </div>
            
            <div class="input-group">
                <label>‚è±Ô∏è Duration (seconds): <span id="durationValue">60</span></label>
                <input type="range" id="duration" min="10" max="600" value="60" class="slider">
            </div>
            
            <div class="input-group">
                <button id="startBtn" class="btn">üöÄ Start Stress Test</button>
                <button id="stopBtn" class="btn btn-danger">‚èπÔ∏è Stop Attack</button>
                <button id="autoBtn" class="btn">ü§ñ Auto Configuration</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <h3>üìä Requests Sent</h3>
                <p id="requestCount">0</p>
            </div>
            <div class="stat-box">
                <h3>üìà Success Rate</h3>
                <p id="successRate">0%</p>
            </div>
            <div class="stat-box">
                <h3>‚ö° Speed</h3>
                <p id="requestSpeed">0 req/sec</p>
            </div>
            <div class="stat-box">
                <h3>‚è±Ô∏è Time Remaining</h3>
                <p id="timeRemaining">0s</p>
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry">[SYSTEM] Network Stress Tool v3.7 Initialized</div>
            <div class="log-entry">[INFO] Ready for configuration</div>
            <div class="log-entry">[WARNING] Use only on authorized systems</div>
        </div>
    </div>

    <script>
        // Matrix Background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01";
        const charArray = chars.split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for(let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height;
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 10, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";
            
            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Tool Logic
        let attackRunning = false;
        let requestCount = 0;
        let startTime = null;
        let timerInterval = null;
        
        // Update sliders
        document.getElementById('threads').addEventListener('input', function() {
            document.getElementById('threadValue').textContent = this.value;
        });
        
        document.getElementById('duration').addEventListener('input', function() {
            document.getElementById('durationValue').textContent = this.value + 's';
        });
        
        // Start button
        document.getElementById('startBtn').addEventListener('click', function() {
            const target = document.getElementById('targetUrl').value;
            const method = document.getElementById('attackMethod').value;
            const threads = parseInt(document.getElementById('threads').value);
            const duration = parseInt(document.getElementById('duration').value);
            
            if(!target) {
                addLog("Please enter a target URL", "error");
                return;
            }
            
            attackRunning = true;
            requestCount = 0;
            startTime = Date.now();
            
            addLog(`Starting ${method} attack on ${target}`, "success");
            addLog(`Threads: ${threads}, Duration: ${duration}s`, "info");
            
            updateStats();
            
            // Simulate attack
            timerInterval = setInterval(() => {
                if(!attackRunning) return;
                
                const elapsed = (Date.now() - startTime) / 1000;
                if(elapsed >= duration) {
                    stopAttack();
                    addLog("Attack completed automatically", "warning");
                    return;
                }
                
                // Simulate requests
                const requestsPerInterval = threads * Math.random() * 10;
                requestCount += Math.floor(requestsPerInterval);
                
                updateStats();
                
                // Random log entries
                if(Math.random() > 0.7) {
                    const methods = ['GET', 'POST', 'HEAD', 'PUT'];
                    const method = methods[Math.floor(Math.random() * methods.length)];
                    addLog(`[${method}] Sent to ${target}`, "success");
                }
            }, 100);
        });
        
        // Stop button
        document.getElementById('stopBtn').addEventListener('click', function() {
            stopAttack();
            addLog("Attack stopped manually", "warning");
        });
        
        // Auto config
        document.getElementById('autoBtn').addEventListener('click', function() {
            document.getElementById('threads').value = 500;
            document.getElementById('threadValue').textContent = 500;
            document.getElementById('duration').value = 120;
            document.getElementById('durationValue').textContent = '120s';
            document.getElementById('attackMethod').value = 'http';
            
            addLog("Auto configuration applied", "success");
        });
        
        function stopAttack() {
            attackRunning = false;
            if(timerInterval) {
                clearInterval(timerInterval);
            }
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('requestCount').textContent = requestCount.toLocaleString();
            
            const elapsed = startTime ? (Date.now() - startTime) / 1000 : 0;
            const speed = elapsed > 0 ? Math.floor(requestCount / elapsed) : 0;
            document.getElementById('requestSpeed').textContent = `${speed} req/sec`;
            
            if(startTime && attackRunning) {
                const duration = parseInt(document.getElementById('duration').value);
                const remaining = duration - elapsed;
                document.getElementById('timeRemaining').textContent = `${Math.max(0, Math.floor(remaining))}s`;
            }
            
            document.getElementById('successRate').textContent = attackRunning ? 
                `${Math.floor(Math.random() * 30 + 70)}%` : "0%";
        }
        
        function addLog(message, type = "info") {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Example target input
        document.getElementById('targetUrl').value = 'http://example.com:80';
        
        // Add some initial logs
        setTimeout(() => {
            addLog("System check completed", "success");
            addLog("Network interfaces ready", "info");
            addLog("Proxy detection: disabled", "warning");
        }, 1000);
        
        // Window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
