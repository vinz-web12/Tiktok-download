<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Downloader HD + Sound</title>
  <style>
    :root{--accent:#00e5ff;--bg:#0d0d0d;--muted:#9aa}
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:#fff;
      font-family:Inter,Arial,sans-serif;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:640px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
    }
    h1{margin:0;color:var(--accent);font-size:20px}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:none;
      outline:none;
      font-size:15px;
      text-align:center;
      background:#0f1113;
      color:#fff;
    }
    #fetchBtn{
      width:180px;
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background:var(--accent);
      color:#000;
      font-weight:700;
      cursor:pointer;
    }
    .previewBox{
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:6px;
    }
    /* Galeri Foto Styling */
    #photoGallery{
        width:100%;
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:20px; /* Jarak antar foto */
    }
    .photo-item {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    video,img{
      width:100%;
      max-width:560px;
      border-radius:12px;
      display:block;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    .btn {
      padding:10px 18px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:700;
      color:#000;
      width:220px;
    }
    .download-slide-btn{
        background:#00ff90; /* Warna hijau untuk download foto */
    }
    #downloadNow{background:#ff5500; width:220px;} /* Tombol Download Semua */
    #downloadSound{background:#ffcc00; width:220px;}
    @media (max-width:420px){
      .wrap{padding:0 8px}
      #fetchBtn,.btn{width:100%}
    }
    .status{color:var(--muted);font-size:13px;margin-top:6px}
  </style>
</head>
<body>
<div class="wrap">
  <h1>üéµ TikTok Downloader HD + Sound</h1>
  <input id="urlInput" placeholder="Tempel link TikTok..." />
  <button id="fetchBtn">Tampilkan Preview</button>

  <div class="previewBox" id="previewBox">
    <button id="downloadSound" class="btn" style="display:none;">üéµ Download Sound (MP3)</button>
    <!-- Video Preview -->
    <video id="previewVideo" controls playsinline style="display:none"></video>
    <!-- Galeri Foto akan dimasukkan di sini -->
    <div id="photoGallery"></div>
    <!-- Tombol Unduh Semua (hanya tampil jika ada video/foto) -->
    <button id="downloadNow" class="btn" style="display:none;">‚¨áÔ∏è Download</button>
    <p class="status" id="status" style="display:none"></p>
  </div>
</div>

<script>
  const urlInput=document.getElementById('urlInput');
  const fetchBtn=document.getElementById('fetchBtn');
  const previewVideo=document.getElementById('previewVideo');
  const downloadNow=document.getElementById('downloadNow');
  const downloadSound=document.getElementById('downloadSound');
  const status=document.getElementById('status');
  const photoGallery=document.getElementById('photoGallery'); 

  let currentMedia=[],isVideo=false,soundUrl='';

  function rnd(n=8){const s="abcdefghijklmnopqrstuvwxyz0123456789";let r="";for(let i=0;i<n;i++)r+=s[Math.floor(Math.random()*s.length)];return r;}

  async function blobDownload(url,filename){
    try{
      const res=await fetch(url);
      if(!res.ok)throw new Error('fetch');
      const blob=await res.blob();
      const a=document.createElement('a');
      const obj=URL.createObjectURL(blob);
      a.href=obj;a.download=filename;
      document.body.appendChild(a);a.click();a.remove();
      URL.revokeObjectURL(obj);
    }catch(e){
      // Tidak menggunakan alert() karena dibatasi di lingkungan ini
      console.error('Download gagal:', e);
      status.textContent = 'Gagal mengunduh file. Coba lagi.';
    }
  }

  async function resolveShort(u){
    try{const r=await fetch(u,{method:'HEAD',redirect:'follow'});return r.url||u;}
    catch{return u;}
  }

  // Fungsi untuk membuat galeri foto dan tombol individu
  function createPhotoGallery(images){
    photoGallery.innerHTML = ''; 
    const idPrefix = `tiktok_${rnd(6)}`;

    images.forEach((url, index) => {
      const slideNumber = index + 1;
      
      const itemDiv = document.createElement('div');
      itemDiv.className = 'photo-item';

      const img = document.createElement('img');
      img.src = url;
      img.alt = `Slide ${slideNumber}`;

      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'btn download-slide-btn';
      downloadBtn.textContent = `‚¨áÔ∏è Download Slide ${slideNumber}`;
      
      downloadBtn.onclick = async () => {
          const filename = `${idPrefix}_slide_${slideNumber}.jpg`;
          await blobDownload(url, filename);
      };

      itemDiv.appendChild(img);
      itemDiv.appendChild(downloadBtn);
      photoGallery.appendChild(itemDiv);
    });
  }


  fetchBtn.onclick=async()=>{
    let link=urlInput.value.trim();
    if(!link)return alert('Tempel link dulu');
    
    // Sembunyikan semua elemen preview
    previewVideo.style.display='none';
    photoGallery.innerHTML=''; 
    downloadNow.style.display='none';
    downloadSound.style.display='none';

    status.style.display='block';
    status.textContent='Mengambil data...';
    let dataFound = false;

    if(link.includes('vm.tiktok.com')||link.includes('vt.tiktok.com'))link=await resolveShort(link);

    // List API yang akan dicoba (Sesuai permintaan Anda)
    const apis = [
        `https://www.tikwm.com/api/?url=${encodeURIComponent(link)}`,
        `https://tikdown.org/api?url=${encodeURIComponent(link)}`,
        `https://snaptik.app/abc2.php?url=${encodeURIComponent(link)}`
    ];

    // Lakukan loop untuk mencoba setiap API
    for (let i = 0; i < apis.length; i++) {
        const apiUrl = apis[i];
        status.textContent = `Mencoba API ${i + 1}/${apis.length}...`;
        console.log(`Mencoba ${apiUrl}`);

        try {
            const r = await fetch(apiUrl);
            
            if (!r.ok) {
                console.warn(`API ${i + 1} gagal (Status: ${r.status}). Mencoba API berikutnya.`);
                continue; // Lanjut ke API berikutnya
            }
            
            const j = await r.json();
            
            // Logika pemrosesan data, mungkin berbeda antar API, 
            // tapi kita coba format umum (tikwm) dulu.
            const d = j.data || j; // tikwm pakai j.data, tikdown/snaptik mungkin j langsung

            if (d && (d.hdplay || d.play || (Array.isArray(d.images) && d.images.length))) {
                console.log(`Berhasil mendapatkan data dari API ${i + 1}`);
                dataFound = true;

                soundUrl = d.music || d.music_info?.play || '';
                currentMedia=[];

                // Kasus FOTO (Carousel)
                if(Array.isArray(d.images)&&d.images.length){
                    isVideo=false;
                    currentMedia=d.images.slice();
                    
                    createPhotoGallery(currentMedia); 
                    
                    downloadNow.style.display='inline-block';
                    downloadNow.textContent='‚¨áÔ∏è Download SEMUA Foto Sekaligus';
                    status.textContent=`${currentMedia.length} foto (slide) ditemukan via API ${i + 1}`;

                // Kasus VIDEO
                } else {
                    const v = d.hdplay || d.play || '';
                    if(v){
                        isVideo=true;
                        currentMedia=[v];
                        previewVideo.src=v;
                        previewVideo.style.display='block';
                        downloadNow.style.display='inline-block';
                        downloadNow.textContent='‚¨áÔ∏è Download Video HD';
                        status.textContent=`Preview video siap via API ${i + 1}`;
                    }
                }

                // Tampilkan tombol unduh suara jika ada
                if(soundUrl)downloadSound.style.display='inline-block';
                
                break; // Keluar dari loop karena sudah berhasil
            } else {
                console.warn(`API ${i + 1} merespon, tapi tidak ada media. Mencoba API berikutnya.`);
            }

        } catch(e) {
            console.error(`Gagal memproses API ${i + 1}:`, e);
            // Lanjut ke API berikutnya
        }
    }

    if (!dataFound) {
      status.textContent = 'Gagal mengambil data dari semua API yang dicoba. Coba lagi atau pastikan link benar.';
      console.warn('SEMUA API GAGAL. Periksa masalah CORS (hosting) atau validitas link.');
    }
  };

  // Logika Download Semua
  downloadNow.onclick=async()=>{
    const id=`tiktok_${rnd(6)}`;
    if(isVideo){
        await blobDownload(currentMedia[0],`${id}_video.mp4`);
    } else {
        for(let i=0;i<currentMedia.length;i++){
            const f=`${id}_slide_${i+1}.jpg`;
            await blobDownload(currentMedia[i],f);
            // Memberi jeda agar browser tidak menganggapnya spam
            await new Promise(r=>setTimeout(r,300)); 
        }
    }
  };

  downloadSound.onclick=async()=>{
    if(!soundUrl)return;
    const id=`tiktok_${rnd(6)}_sound.mp3`;
    await blobDownload(soundUrl,id);
  };
</script>
</body>
</html>
