<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader HD</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: cyan;
      font-family: 'Poppins', sans-serif;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    h1 {
      z-index: 1;
      font-size: 1.6em;
      text-shadow: 0 0 10px cyan;
      margin-bottom: 20px;
    }
    input {
      width: 320px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 14px;
      margin-bottom: 12px;
      z-index: 1;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1;
    }
    button:hover {
      background-color: #00ffffaa;
      transform: scale(1.05);
    }
    p {
      color: white;
      font-size: 13px;
      margin-top: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1>ðŸŽµ TikTok Downloader HD</h1>
  <input type="text" id="url" placeholder="Tempel link TikTok di sini" />
  <button onclick="downloadHD()">Download HD</button>
  <p id="status"></p>

  <script>
    function downloadHD() {
      const url = document.getElementById("url").value.trim();
      const status = document.getElementById("status");

      if (!url) {
        status.innerText = "Masukkan link TikTok dulu.";
        return;
      }

      // redirect ke situs download HD resmi (aman & cepat)
      const encoded = encodeURIComponent(url);
      const redirectUrl = `https://ssstik.io/`;

      status.innerText = "Membuka downloader HD...";
      setTimeout(() => {
        window.open(redirectUrl, "_blank");
        status.innerText = "Jika tidak terbuka otomatis, buka manual situs di tab baru.";
      }, 800);
    }

    // efek partikel
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, particles = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
      });
    }
    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random() * 360},100%,70%)`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
